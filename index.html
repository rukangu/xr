<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive AR Bulldogs - Debug Mode</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene
      reflection="directionalLight: #sun"
      renderer="colorManagement: true; exposure: 1; toneMapping: ACESFilmic"
      xr-mode-ui="XRMode: xr"
      obb-collider="showColliders: true"
    >
      <a-assets>
        <a-asset-item id="dawg" src="bulldawg.glb"></a-asset-item>
      </a-assets>

      <a-light id="sun" type="directional" position="1 4 1" intensity="1.5"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <a-entity id="leftHand" hand-tracking-grab-controls="hand: left;"></a-entity>
      <a-entity id="rightHand" hand-tracking-grab-controls="hand: right;"></a-entity>

      <a-entity id="dog1-wrapper" position="-1 1.3 -1.5" rotation="0 45 0"
         grabbable
         geometry="primitive: box; width: 1; height: 1; depth: 1.5"
         material="color: blue; opacity: 0.3; transparent: true">
         
         <a-gltf-model src="#dawg" scale="2 2 2" position="0 -0.5 0"
            event-set__enter="_event: mouseenter; _target: #dawglabel1; visible: true"
            event-set__leave="_event: mouseleave; _target: #dawglabel1; visible: false">
            <a-text id="dawglabel1" value="Gooooo dawgs" align="center" color="#FFF" 
                    visible="false" position="0 1.2 0" geometry="primitive: plane; width: 2" 
                    material="color: #333">
            </a-text>
         </a-gltf-model>
      </a-entity>

      <a-entity id="dog2-wrapper" position="1 1.3 -1.5" rotation="0 -45 0"
         grabbable
         geometry="primitive: box; width: 1; height: 1; depth: 1.5"
         material="color: blue; opacity: 0.3; transparent: true">
         
         <a-gltf-model src="#dawg" scale="2 2 2" position="0 -0.5 0"
            event-set__enter="_event: mouseenter; _target: #dawglabel2; visible: true"
            event-set__leave="_event: mouseleave; _target: #dawglabel2; visible: false">
            <a-text id="dawglabel2" value="Sic em woof x5!" align="center" color="#FFF" 
                    visible="false" position="0 1.2 0" geometry="primitive: plane; width: 2" 
                    material="color: #333">
            </a-text>
         </a-gltf-model>
      </a-entity>

      <a-box position="-0.5 1.2 -1" color="#4CC3D9" scale="0.5 0.5 0.5"
         grabbable
         event-set__enter="_event: mouseenter; color: #ff0000"
         event-set__leave="_event: mouseleave; color: #4CC3D9">
      </a-box>

      <a-cylinder position="0.5 1.2 -1" radius="0.25" height="0.75" color="#FFC65D"
         grabbable
         event-set__enter="_event: mouseenter; _target: #cylLabel; visible: true"
         event-set__leave="_event: mouseleave; _target: #cylLabel; visible: false">
        <a-text id="cylLabel" value="I am a Cylinder" align="center" color="#FFF" 
                visible="false" position="0 0.8 0" geometry="primitive: plane; width: 1.5" 
                material="color: #333">
        </a-text>
      </a-cylinder>

      <a-sphere position="0 1.4 -1" radius="0.25" color="#EF2D5E"
         grabbable
         event-set__enter="_event: mouseenter; material.wireframe: true"
         event-set__leave="_event: mouseleave; material.wireframe: false">
      </a-sphere>

      <a-camera>
        <a-cursor color="#FF0000"></a-cursor>
      </a-camera>

    </a-scene>
  </body>
</html>
